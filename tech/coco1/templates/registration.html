{% extends 'base.html' %}

{% block body %}


<h1 style="text-align:center;">Registration Form</h1>
   <form  method="POST">
    {% csrf_token %}
    <div class="mb-4 mt-4">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname"  name="first name"><br>
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="last name"><br>
        <label for="username">UserName</label>
        <input type="text" class="form-control" id="username" name="user name"><br>
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" name="email"><br>
        <label for="passwd">Password</label>
        <input type="text" class="form-control" id="passwd" name="password"><br>
        <label for="cpasswd">Conform Password</label>
        <input type="text" class="form-control" id="cpasswd" name="conform password"><br>
        <button type="submit" class="btn btn-lg btn-success">Register</button>
    </div>
    </form>
{% endblock %}
