{% extends 'base.html' %}
{% load static %}
{% block body %}

    <div class="container" style="width:50%;">
        <div style="text_align:center;">
                 <h1> Log In</h1>
                 <form method ="POST">
                   {% csrf_token %}
                  <h6><label for="username">User Name</label>
                      <input type="text" id="username" name="username"><br></h6>
                   <h6><label for="passwd">Password</label>
                      <input type="text"  id="passwd" name="password"><br></h6>
                      <button type="submit" class="btn btn-x-sm btn-primary">Sign up</button><br>
                      <a href="reset">forgot password</a>
                 </form>
                Not a member?<a href="register">User Registration</a>
        </div>
    </div>

{% endblock %}
